<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Edit Text View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #video-container {
            width: 100%;
            height: 400px;
            background-color: #000;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        #video-view {
            width: 90%;
            height: 100%;
            display: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #1d557d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #165a72;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #1d557d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Video View and Text Edit</h1>
    <div id="video-container">
        <video id="video-view" controls>
            <source id="video-source" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <textarea id="text-editor" placeholder="Enter video URL here..."></textarea>
    <button id="load-video-btn">Load Video from URL</button>
    
    <!-- File input to select local video file -->
    <label for="video-file">Choose Video File</label>
    <input type="file" id="video-file" accept="video/*">
</div>

<script>
    document.getElementById('load-video-btn').addEventListener('click', function() {
        // Get the video URL from the text editor (textarea)
        var videoLink = document.getElementById('text-editor').value.trim();
        
        // Check if the URL is valid (basic check for non-empty string)
        if(videoLink) {
            // Set the video source and reload the video element
            var videoElement = document.getElementById('video-view');
            var videoSource = document.getElementById('video-source');
            
            videoSource.src = videoLink;
            videoElement.load(); // Reload video element with new source
            videoElement.style.display = 'block'; // Show video
        } else {
            alert('Please enter a valid video URL.');
        }
    });

    // Handle file input for local video selection
    document.getElementById('video-file').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file) {
            var videoElement = document.getElementById('video-view');
            var videoSource = document.getElementById('video-source');
            
            // Create a URL for the selected file
            var videoURL = URL.createObjectURL(file);
            
            videoSource.src = videoURL;
            videoElement.load(); // Reload video element with new source
            videoElement.style.display = 'block'; // Show video
        }
    });
</script>

</body>
</html>
