<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Edit Text View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #video-container {
            width: 100%;
            height: 400px;
            background-color: #000;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        #video-view {
            width: 90%;
            height: 100%;
            display: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        button, label {
            padding: 10px 20px;
            background-color: #1d557d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover, label:hover {
            background-color: #165a72;
        }
        input[type="file"] {
            display: none;
        }
        label {
            width: 100%;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            button, label {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Video View and Text Edit</h1>
    <div id="video-container">
        <video id="video-view" controls>
            <source id="video-source" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <textarea id="text-editor" placeholder="Enter video URL here..."></textarea>
    <div class="button-container">
        <button id="load-video-btn">Load Video from URL</button>
        <label for="video-file">Choose Video File</label>
        <input type="file" id="video-file" accept="video/*">
    </div>
</div>

<script>
    const gitHubToken = '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'; // Replace with your GitHub personal access token
    const repoOwner = 'Nikhildvloper'; // Replace with your GitHub username
    const repoName = 'Watch-together'; // Replace with your repository name
    const timeFilePath = 'time.txt'; // Path to your time.txt file
    const stateFilePath = 'state.txt'; // Path to your state.txt file

    let videoState = 'stopped'; // Initial state of the video

    document.getElementById('load-video-btn').addEventListener('click', function() {
        const videoLink = document.getElementById('text-editor').value.trim();
        if (videoLink) {
            const videoElement = document.getElementById('video-view');
            const videoSource = document.getElementById('video-source');
            videoSource.src = videoLink;
            videoElement.load();
            videoElement.style.display = 'block';
            updateGitHubFiles(videoElement.currentTime, 'playing');
        } else {
            alert('Please enter a valid video URL.');
        }
    });

    document.getElementById('video-file').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const videoElement = document.getElementById('video-view');
            const videoSource = document.getElementById('video-source');
            const videoURL = URL.createObjectURL(file);
            videoSource.src = videoURL;
            videoElement.load();
            videoElement.style.display = 'block';
            updateGitHubFiles(videoElement.currentTime, 'playing');
        }
    });

    document.getElementById('video-view').addEventListener('play', function() {
        videoState = 'playing';
        updateGitHubFiles(this.currentTime, videoState);
    });

    document.getElementById('video-view').addEventListener('pause', function() {
        videoState = 'paused';
        updateGitHubFiles(this.currentTime, videoState);
    });

    function updateGitHubFiles(currentTime, state) {
        const timeData = currentTime.toString();
        const stateData = state;

        // Update time.txt
        updateFileOnGitHub(timeFilePath, timeData);
        
        // Update state.txt
        updateFileOnGitHub(stateFilePath, stateData);
    }

    function updateFileOnGitHub(filePath, content) {
        const headers = new Headers();
        headers.append('Authorization', `token ${gitHubToken}`);
        headers.append('Content-Type', 'application/json');

        fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
            method: 'GET',
            headers: headers
        })
        .then(response => response.json())
        .then(fileData => {
            const sha = fileData.sha; // Get the file's SHA for the update
            const encodedContent = btoa(content); // Base64 encode the content

            const updateData = {
                message: 'Update video time and state',
                sha: sha,
                content: encodedContent
            };

            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                method: 'PUT',
                headers: headers,
                body: JSON.stringify(updateData)
            })
            .then(response => response.json())
            .then(data => console.log('File updated:', data))
            .catch(error => console.error('Error updating file:', error));
        })
        .catch(error => console.error('Error fetching file data:', error));
    }
</script>

</body>
</html>
