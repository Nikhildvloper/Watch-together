<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Together</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Let's Watch Together</h1>
        <div id="video-container">
            <video id="video-view" controls>
                <source id="video-source" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <textarea id="text-editor" placeholder="Enter video URL here..."></textarea>
        <div class="button-container">
            <button id="load-video-btn">Load Video from URL</button>
            <label for="video-file">Choose Video File</label>
            <input type="file" id="video-file" accept="video/*">
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
