<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Edit Text View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #video-container {
            width: 100%;
            height: 400px;
            background-color: #000;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        #video-view {
            width: 90%;
            height: 100%;
            display: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        button, label {
            padding: 10px 20px;
            background-color: #1d557d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover, label:hover {
            background-color: #165a72;
        }
        input[type="file"] {
            display: none;
        }
        label {
            width: 100%;
            text-align: center;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            button, label {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBm9IzydkUehldXr_Gi_AJ-PX0FUGJax5A",
            authDomain: "watch-together-330a9.firebaseapp.com",
            databaseURL: "https://watch-together-330a9-default-rtdb.firebaseio.com",
            projectId: "watch-together-330a9",
            storageBucket: "watch-together-330a9.firebasestorage.app",
            messagingSenderId: "676714623194",
            appId: "1:676714623194:web:2a2088531e1c7a4f6335e3",
            measurementId: "G-F9QSQNQS36"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const videoRef = database.ref('video');

        let isSyncing = false;
        let debounceTimer;

        function syncVideoState(videoElement) {
            videoRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    if (data.state === 'playing' && videoElement.paused) {
                        videoElement.currentTime = data.currentTime;
                        videoElement.play();
                    } else if (data.state === 'paused' && !videoElement.paused) {
                        videoElement.currentTime = data.currentTime;
                        videoElement.pause();
                    }
                }
            });
        }

        function updateVideoState(videoElement, state) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                videoRef.set({
                    currentTime: videoElement.currentTime,
                    state: state
                });
            }, 300); // Debounce interval
        }

        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('video-view');
            const videoSource = document.getElementById('video-source');

            // Load video from URL
            document.getElementById('load-video-btn').addEventListener('click', () => {
                const videoLink = document.getElementById('text-editor').value.trim();
                if (videoLink) {
                    videoSource.src = videoLink;
                    videoElement.load();
                    videoElement.style.display = 'block';
                    videoElement.play();
                    updateVideoState(videoElement, 'playing');
                } else {
                    alert('Please enter a valid video URL.');
                }
            });

            // Handle file input for local video selection
            document.getElementById('video-file').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const videoURL = URL.createObjectURL(file);
                    videoSource.src = videoURL;
                    videoElement.load();
                    videoElement.style.display = 'block';
                    videoElement.play();
                    updateVideoState(videoElement, 'playing');
                }
            });

            videoElement.addEventListener('play', () => {
                updateVideoState(videoElement, 'playing');
            });

            videoElement.addEventListener('pause', () => {
                updateVideoState(videoElement, 'paused');
            });

            videoElement.addEventListener('seeked', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    updateVideoState(videoElement, videoElement.paused ? 'paused' : 'playing');
                }, 500); // Debounce interval for seeking
            });

            videoElement.addEventListener('waiting', () => {
                syncVideoState(videoElement);
            });

            syncVideoState(videoElement);
        });
    </script>
</head>
<body>

<div class="container">
    <h1>Video View and Text Edit</h1>
    <div id="video-container">
        <video id="video-view" controls>
            <source id="video-source" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <textarea id="text-editor" placeholder="Enter video URL here..."></textarea>
    <div class="button-container">
        <button id="load-video-btn">Load Video from URL</button>
        <label for="video-file">Choose Video File</label>
        <input type="file" id="video-file" accept="video/*">
    </div>
</div>

</body>
</html>
