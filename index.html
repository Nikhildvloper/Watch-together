<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Edit Text View</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        /* Same styles as before */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #video-container {
            margin: 20px 0;
        }

        #video-view {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .button-container {
            margin-top: 20px;
        }

        button,
        label {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Video View and Text Edit</h1>
    <div id="video-container">
        <video id="video-view" controls>
            <source id="video-source" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <textarea id="text-editor" placeholder="Enter video URL here..."></textarea>
    <div class="button-container">
        <button id="load-video-btn">Load Video from URL</button>
        <label for="video-file">Choose Video File</label>
        <input type="file" id="video-file" accept="video/*">
    </div>
</div>

<script>
// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBm9IzydkUehldXr_Gi_AJ-PX0FUGJax5A",
    authDomain: "watch-together-330a9.firebaseapp.com",
    projectId: "watch-together-330a9",
    storageBucket: "watch-together-330a9.firebasestorage.app",
    messagingSenderId: "676714623194",
    appId: "1:676714623194:web:2a2088531e1c7a4f6335e3",
    measurementId: "G-F9QSQNQS36"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database(app);

// Get reference to video state in Firebase
const videoStateRef = db.ref('videoState');

const videoElement = document.getElementById('video-view');
const videoSource = document.getElementById('video-source');
const videoFileInput = document.getElementById('video-file');
const loadVideoBtn = document.getElementById('load-video-btn');
const textEditor = document.getElementById('text-editor');

// Listen for changes in video state from Firebase
videoStateRef.on('value', (snapshot) => {
    const state = snapshot.val();
    if (state && state.url) {
        console.log('Loaded video URL:', state.url);
        videoSource.src = state.url;
        videoElement.load();
        videoElement.currentTime = state.currentTime || 0;
        if (state.isPlaying) {
            videoElement.play();
        } else {
            videoElement.pause();
        }
    }
});

// Load video from URL
loadVideoBtn.addEventListener('click', function() {
    const videoLink = textEditor.value.trim();
    if (videoLink) {
        const videoURL = videoLink.startsWith('http') ? videoLink : null;
        
        if (videoURL) {
            console.log('Loading video from URL:', videoURL);
            videoSource.src = videoURL;
            videoElement.load();
            videoElement.play().catch((error) => {
                console.error('Error playing video:', error);
                alert('Unable to play video. Please check the URL.');
            });

            // Update video state in Firebase
            videoStateRef.set({
                url: videoURL,
                isPlaying: true,
                currentTime: 0
            });
        } else {
            alert('Please enter a valid video URL.');
        }
    } else {
        alert('Please enter a valid video URL.');
    }
});

// Handle file input for local video selection
videoFileInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const videoURL = URL.createObjectURL(file);
        console.log('Loading local video file:', videoURL);
        videoSource.src = videoURL;
        videoElement.load();
        videoElement.play().catch((error) => {
            console.error('Error playing video:', error);
            alert('Unable to play video.');
        });

        // Update video state in Firebase
        videoStateRef.set({
            url: videoURL,
            isPlaying: true,
            currentTime: 0
        });
    }
});

// Sync play/pause and current time
videoElement.addEventListener('play', function() {
    videoStateRef.update({
        isPlaying: true,
        currentTime: videoElement.currentTime
    });
});

videoElement.addEventListener('pause', function() {
    videoStateRef.update({
        isPlaying: false,
        currentTime: videoElement.currentTime
    });
});

videoElement.addEventListener('timeupdate', function() {
    if (!videoElement.paused) {
        videoStateRef.update({
            currentTime: videoElement.currentTime
        });
    }
});
</script>

</body>
</html>
